worker_processes auto;
pid /home/container/nginx/tmp/nginx.pid;
load_module /usr/local/nginx/modules/ngx_stream_module.so;
daemon off;


events {
	worker_connections 1024;
	multi_accept on;
}

error_log /home/container/nginx/log/systemerror.log;
error_log /dev/stdout;

stream {}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

    # test workaround for [emerg] 21#21: mkdir() "/usr/local/nginx/client_body_temp" failed
	client_body_temp_path /home/container/client_body_temp;
    proxy_temp_path /home/container/proxy_temp;
    fastcgi_temp_path /home/container/fastcgi_temp;
    uwsgi_temp_path /home/container/uwsgi_temp;
    scgi_temp_path /home/container/scgi_temp;


	include /home/container/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /home/container/nginx/log/access.log;
	error_log /home/container/nginx/log/error.log;
    error_log /dev/stdout;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # MG Custom
    allow 172.18.0.1/24;
    deny all;

	##
	# Virtual Host Configs
	##

	include /home/container/nginx/conf.d/*.conf;
}
