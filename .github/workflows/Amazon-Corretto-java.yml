name: build Amazon-Corretto-java
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - Amazon-Corretto-java8/**
      - Amazon-Corretto-java11/**
      - Amazon-Corretto-java17/**
      - Amazon-Corretto-java21/**
      - Amazon-Corretto-java25/**
jobs:
  push:
    name: "yolks:amazon-corretto-java${{ matrix.tag }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tag:
          - '8'
          - '11'
          - '17'
          - '21'
          - '25'
    steps:
      - uses: actions/checkout@v2
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
        with:
          version: "v0.5.1"
          buildkitd-flags: --debug
      - uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUBTOKEN }}
      - uses: docker/build-push-action@v2
        with:
          context: ./Amazon-Corretto-java${{ matrix.tag }}
          file: ./Amazon-Corretto-java${{ matrix.tag }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/mg8853/yolks:amazon-corretto-java${{ matrix.tag }}
